<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufrise | Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="flex justify-center align-center main-color height-100vh">
        <div class="card padding-20 br-20 w-50percent">
            <h3 class="padding-20">Register Page</h3>
            <div class="card padding-10 flex flex-column">
                <label class="margin-bottom-5">Username</label>
                <input type="text" placeholder="username" class="padding-10 outline-none">
            </div>
            <div class="card padding-10 flex flex-column">
                <label class="margin-bottom-5">Email</label>
                <input type="email" placeholder="email" class="padding-10 outline-none">
            </div>
            <div class="card padding-10 flex gap-10">
                <div class="flex flex-column w-100">
                    <label class="margin-bottom-5">Password</label>
                    <input type="password" placeholder="password" class="padding-10 outline-none">
                </div>
                <div class="flex flex-column w-100">
                    <label class="margin-bottom-5">Confirm Password</label>
                    <input type="password" placeholder="confirm password" class="padding-10 outline-none">
                </div>
            </div>
            <div class="card padding-x-10">
                <button class="button bg-dark-red color-white border-none">Register</button>
            </div>
            <div class="flex justify-center margin-top-5">
                <a href="login.html">Have Account? Back To Login</a>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
