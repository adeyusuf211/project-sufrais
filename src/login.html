<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sufrise | Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="flex justify-center align-center main-color height-100vh">
        <div class="card padding-20 br-20 w-50percent">
            <h3 class="padding-20">Login Page</h3>
            <div class="card padding-10 flex flex-column">
                <label class="margin-bottom-5">Username</label>
                <input type="text" placeholder="username" class="padding-10 outline-none">
            </div>
            <div class="card padding-10 flex flex-column">
                <label class="margin-bottom-5">Password</label>
                <input type="password" placeholder="email" class="padding-10 outline-none">
            </div>
            <div class="card padding-x-10">
                <button class="button bg-dark-red color-white border-none">Register</button>
            </div>
            <div class="flex justify-center margin-top-5">
                <a href="register.html">Don't have account? Register please...</a>
            </div>
            <div class="flex justify-center margin-top-5">
                <a href="forgotpassword.html">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
